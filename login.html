<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - McComas Gym</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #800000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            flex: 5%;
        }

        main {
            flex: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2rem;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        .login-button, .logout-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .login-button:hover, .logout-button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #ff6600;
        }

        .machine-list ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .machine-list li {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        a {
            color: #ff6600;
            text-decoration: none;
        }

        .booking-form {
            text-align: center;
        }

        .booking-form input {
            margin: 10px;
            padding: 5px;
        }

        .booking-button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .booking-button:hover {
            background-color: #e65500;
        }

        .booking-form label {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>McComas Gym</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li onclick="login()">About Us</a></li>
                <li onclick="login()">Book a Machine</li>
                <li onclick="login()">Book a Class</li>
                <li onclick="login()">Real Time Occupancy</li>
                <li onclick="login()">Reserve a Court</li>
            </ul>
        </nav>
        <button class="login-button" onclick="login()">Sign Up</button>
        <!-- <button class="logout-button" onclick="logout()">Logout</button> -->
    </header>

    <main class="booking">
        <h2>Login</h2>

        <div class="booking-form">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <a class="booking-button" href="home.html">Login</a>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="footer-info">
            <p>&copy; 2023 McComas Gym. All Rights Reserved.</p>
            <p>895 Washington St SW, Blacksburg, VA 24060</p>
            <p>Contact: recsports@vt.edu | Phone: (540) 231-6856</p>
        </div>
    </footer>

    <script>
        // Replace these functions with actual login/logout logic
        function login() {
            alert('Diverting you to create a new account.');
            window.location.href="join.html";
        }

        function logout() {
            alert('Logout button clicked');
        }
    </script>
</body>
</html>
