<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - McComas Gym</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #800000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            flex: 5%;
        }

        main {
            flex: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2rem;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        .login-button, .logout-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .login-button:hover, .logout-button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #ff6600;
        }

        .booking-form {
            text-align: center;
        }

        .booking-form input {
            margin: 10px;
            padding: 5px;
        }

        .booking-button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .booking-button:hover {
            background-color: #e65500;
        }

        .booking-form label {
            display: block;
        }

        .quote {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <header>
        <h1>McComas Gym</h1>
        <nav>
            <ul>
                <!-- <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="book.html">Book a Machine</a></li>
                <li><a href="class.html">Book a Class</a></li> -->
            </ul>
        </nav>
        <!-- <button class="login-button" onclick="login()">Login</button> -->
        <!-- <button class="logout-button" onclick="logout()">Logout</button> -->
    </header>

    <main class="booking">
        <h2>Create New Account</h2>

        <div class="quote">
            <p>Join us today to embark on a fitness journey!</p>
        </div>

        <div class="booking-form">
            <form id="accountForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button class="booking-button" id="createAccount">Create Account</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="footer-info">
            <p>&copy; 2023 McComas Gym. All Rights Reserved.</p>
            <p>895 Washington St SW, Blacksburg, VA 24060</p>
            <p>Contact: recsports@vt.edu | Phone: (540) 231-6856</p>
        </div>
    </footer>

    <script>
        // Replace these functions with actual login/logout logic
        function login() {
            alert('Login button clicked');
        }

        function logout() {
            alert('Logout button clicked');
        }

        // Handle form submission
        document.getElementById('accountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from navigating to another page
            alert('Account created!'); // You can replace this with your account creation logic
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
